<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <title>Validador de Comparação Numérica</title>
</head>
<body>
    <div class="container">
        <h1>Validador de Comparação Numérica</h1>
        <h2>Vamos verificar se n1 é maior que o n2?</h2>
    <form id="form">
        <label for="n1">n1</label>
        <input type="number" id="n1" placeholder="Digite o primeiro número" required/>
        <label for="n2">n2</label>
        <input type="number" id="n2" placeholder="Digite o segundo número" required/>
        <button type="submit">Calcular</button>

        <div class="message success-message" id="success-message"></div>
        <div class="message error-message" id="error-message"></div>
</form>

    
</div>

    <script src="./main.js"></script>
</body>
</html>
